<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono'>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="../img/favicon.ico">
</head>

<body>
  <!-- partial:index.partial.html -->
  <h1><span class="letter">T</span>ic T<span class="letter">a</span>c <span class="letter">T</span>oe</h1>
  <div id="mode">
    <h3>Choose game mode</h3> <a href="#" id="vsAI"><i class="fas fa-laptop fa-5x"></i><span> Vs AI</span></a> <a
      href="#" id="vsP"><i class="fas fa-user fa-5x"></i><span> Vs Player</span></a>
  </div>
  <div id="pickSide">
    <h3>Pick a side</h3> <a href="#"><i id="sidePickX" class="fas fa-times fa-4x"></i></a> <a href="#"><i id="sidePickO"
        class="far fa-circle fa-4x"></i></a>
  </div>
  <div id="game">
    <div id="score">
      <div><i class="fas fa-times"></i> : <span id="xWin">0</span></div>
      <div><i class="far fa-circle"></i> : <span id="oWin">0</span></div>
    </div>
    <table>
      <tr>
        <td class="corner" id="0"><span></span></td>
        <td class="top" id="1"><span></span></td>
        <td class="corner" id="2"><span></span></td>
      </tr>
      <tr>
        <td class="side" id="3"><span></span></td>
        <td id="4"><span></span></td>
        <td class="side" id="5"><span></span></td>
      </tr>
      <tr>
        <td class="corner" id="6"><span></span></td>
        <td class="top" id="7"><span></span></td>
        <td class="corner" id="8"><span></span></td>
      </tr>
    </table> <a href="#" id="reset">
      <div>New <i class="fas fa-spin fa-sync"></i> Game</div>
    </a>
  </div>
  <div id="displayXWon">
    <div>
      <h2><i class="fas fa-times"></i> Won</h2>
    </div>
  </div>
  <div id="displayOWon">
    <div>
      <h2><i class="far fa-circle"></i> Won</h2>
    </div>
  </div>
  <div id="win">
    <div>
      <h2>Computer <i class="fas fa-trophy"></i></h2>
    </div>
    <div>
      <h2>You <i class="fas fa-frown"></i></h2>
    </div>
  </div>
  <div id="tie">
    <div>
      <h2> It's a <i class="fas fa-spin fa-exchange-alt"></i> TIE! </h2>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://use.fontawesome.com/releases/v5.0.4/js/all.js'></script>
  <script src="./main.js"></script>

</body>

</html>
